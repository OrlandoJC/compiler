<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CompilerðŸ¤–</title>
    <script src="https://use.fontawesome.com/f1f9921520.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&family=Lato:ital,wght@0,400;0,700;1,300;1,700&family=Source+Code+Pro:ital,wght@0,400;0,500;0,600;0,700;1,300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <main>
        <div class="panel panel__directory">
            <div class="files" id="panelfiles-container">
                <span class="title">Compilador ðŸ”Ž</span>

                <div class="file" data-filename="programa1.eq2">
                    <i class="fa fa-file-o" aria-hidden="true"></i>
                    <p>Hoy 3:30 pm</p>
                    <span class="subtitle">programa1.eq1</span>

                </div>
                <div class="file" data-filename="programa2.eq2">
                    <i class="fa fa-file-o" aria-hidden="true"></i>
                    <p>Ayer 4:30pm</p>
                    <span class="subtitle">programa2.eq2</span>

                </div>
            </div>
            <div class="configuration">
                <span><i class="fa fa-cog" aria-hidden="true" style="font-size:1.3rem;"></i></span>
            </div>
        </div>
        <div class="panel panel__code">
            <div class="breadcumbs" id="tabs-container">
                <!-- <div class="breadcumb breadcumb--active" data-filename="programa1.eq2"><i class="fa fa-file-o" aria-hidden="true"></i> programa1.eq2 <i class="fa fa-times" aria-hidden="true"></i></div> -->
            </div>
            <div class="editor">
                <div class="backdrop">
                    <div class="custom-area" id="custom-area">
                        <!-- Cloned text with colors will go here -->
                    </div>
                </div>
                <textarea disabled spellcheck="false" name="code" id="codeeditor" class="editor codeeditor"></textarea>
            </div>
            <div class="actions">
                <div class="file__actions">
                    <div class="action undo">
                        <i class="fa fa-undo" aria-hidden="true"></i>
                    </div>
                    <div class="action save">
                        <i class="fa fa-save" aria-hidden="true"></i>
                    </div>
                    <span class="notifier" id="notifier"></span>

                </div>
                <span class="save button--save">
                    Verificar
                    <!-- <span class="loader"></span> -->
                </span>
            </div>
        </div>
        <div class="panel panel__output">
            <img src="./images/Android-rafiki.png" alt="">
            <p>Aun no has analizado nada</p>
            <p>Aqui se mostraran los resultados de la comprobacion</p>
        </div>
    </main>

    <div class="config__panel">

    </div>

    <script src="index.js" type="module"></script>
</body>

</html>
