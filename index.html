<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CompilerðŸ¤–</title>

    <script src="https://use.fontawesome.com/f1f9921520.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/shepherd.js@8.3.1/dist/css/shepherd.css" />
    <link rel="stylesheet" href="https://unpkg.com/tippy.js@6/animations/scale.css" />
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&family=Lato:ital,wght@0,400;0,700;1,300;1,700&family=Source+Code+Pro:ital,wght@0,400;0,500;0,600;0,700;1,300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <main>
        <div class="panel panel__directory">
            <div>
                <span class="title">Compilador ðŸ”Ž </span>
                <!-- <span class="button--new" id="button__new">AÃ±adir <ion-icon name="add-outline"></ion-icon></span> -->
                <div class="files" id="panelfiles-container">
                    <div class="file" data-filename="sample.eq2">
                        <ion-icon name="document-outline"></ion-icon>
                        <p>Ejemplo1</p>
                        <span class="subtitle">sample.eq1</span>
                        
                    </div>
                    <div class="file" data-filename="sample_empty.eq2">
                        <ion-icon name="document-outline"></ion-icon>
                        <p>Ejemplo2</p>
                        <span class="subtitle">sample_empty.eq2</span>
                    </div>
                </div>
            </div>
            <div class="configuration">
                <span>
                    <ion-icon name="settings-outline"></ion-icon>
                </span>
            </div>
        </div>
        <div class="panel panel__code">
            <div class="breadcumbs" id="tabs-container">
            </div>
            <div class="editor">

                <div class="backdrop">
                    <div class="custom-area" id="custom-area">
                        <!-- Cloned text with colors will go here -->
                    </div>
                </div>
                <div class="line-numbers">
                    <span></span>
                </div>
                <textarea disabled spellcheck="false" name="code" id="codeeditor" class="editor codeeditor"></textarea>
            </div>
            <div class="actions">
                <div class="file__actions">
                    <div class="action undo">
                        <ion-icon name="reload-outline"></ion-icon>
                    </div>
                    <div class="action save pointer">
                        <ion-icon name="save-outline" id="save-button"></ion-icon>
                    </div>
                    <span class="notifier" id="notifier"></span>

                </div>
                <span class="save button--save" id="button-checker">
                    Verificar 
                    <!-- <span class="loader"></span> -->
                </span>
            </div>
        </div>
        <div class="panel panel__output">
            <div class="empty__container output-empty">
                <img src="./images/Android-rafiki.png" alt="">
                <p>Aun no has analizado nada</p>
                <p>Aqui se mostraran los resultados de la comprobacion</p>
            </div>
            <div class="result output-table" id="output-table">
            </div>
        </div>
    </main>

    <div class="config__panel">

    </div>
    <script src="https://cdn.jsdelivr.net/npm/shepherd.js@8.3.1/dist/js/shepherd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/locale/es-mx.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>
    <script src="https://unpkg.com/jspdf@1.4.1/dist/jspdf.min.js"></script>
    <script src="index.js" type="module"></script>
</body>

</html>
